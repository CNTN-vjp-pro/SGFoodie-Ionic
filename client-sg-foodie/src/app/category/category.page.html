<ion-header>
    <ion-toolbar>
        <ion-title>SGFoodie</ion-title>
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-img src="{{bannerSrc}}"></ion-img>
    <ion-card *ngFor="let res of restaurants" style="cursor:pointer">
        <img style=" width:100%; " src="{{res.image[1]}} " alt="Unable to load image" routerLink="/restaurant-detail/{{res._id}}">
        <ion-card-header routerLink="/restaurant-detail/{{res._id}}">
            <ion-card-title>{{res.name}}</ion-card-title>
            <ion-card-subtitle>{{res.address[0].split(',')[2]}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content routerLink="/restaurant-detail/{{res._id}}">
            {{res.short_description}}
        </ion-card-content>
        <ion-label style="padding:10px ">
            <ion-button href="{{res.menu}} " target="_blank ">Menu</ion-button>
            <ion-button href="/booking-page/{{res._id}}">Đặt ngay</ion-button>
        </ion-label>
    </ion-card>
</ion-content>
